<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1>Password<br>Generator</h1>
        </div>
        
        <div class="generator-card">
            <h2 class="generator-title"></h2>
            
            <div class="password-display">
                <span id="generatedPassword">e7_5y^BmArJio*Wg0Dx-y0~5</span>
                <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            
            <div class="length-section">
                <div class="length-header">
                    <span class="length-label">Password Length</span>
                    <span class="length-value" id="lengthValue">30</span>
                </div>
                <input type="range" id="lengthSlider" class="slider" min="6" max="40" value="30">
            </div>
            
            <div class="settings-section">
                <h3 class="settings-title">Password Settings</h3>
                <div class="checkbox-grid">
                    <div class="checkbox-item">
                        <div class="checkbox">
                            <input type="checkbox" id="lowercase" checked>
                            <span class="checkmark"></span>
                        </div>
                        <label for="lowercase" class="checkbox-label">Lowercase (a-z)</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <div class="checkbox">
                            <input type="checkbox" id="uppercase" checked>
                            <span class="checkmark"></span>
                        </div>
                        <label for="uppercase" class="checkbox-label">Uppercase (A-Z)</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <div class="checkbox">
                            <input type="checkbox" id="numbers" checked>
                            <span class="checkmark"></span>
                        </div>
                        <label for="numbers" class="checkbox-label">Numbers (0-9)</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <div class="checkbox">
                            <input type="checkbox" id="symbols" checked>
                            <span class="checkmark"></span>
                        </div>
                        <label for="symbols" class="checkbox-label">Symbols (!-$^+)</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <div class="checkbox">
                            <input type="checkbox" id="excludeDuplicate">
                            <span class="checkmark"></span>
                        </div>
                        <label for="excludeDuplicate" class="checkbox-label">Exclude Duplicate</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <div class="checkbox">
                            <input type="checkbox" id="includeSpaces">
                            <span class="checkmark"></span>
                        </div>
                        <label for="includeSpaces" class="checkbox-label">Include Spaces</label>
                    </div>
                </div>
            </div>
            
            <button class="generate-btn" id="generateBtn">GENERATE PASSWORD</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
